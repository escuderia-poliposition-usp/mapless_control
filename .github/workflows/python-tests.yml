name: Python Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.10]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
  
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest ament-copyright ament-flake8 ament-pep257
  
    - name: Add pytest to PATH
      run: echo "/opt/hostedtoolcache/Python/3.9.20/x64/lib/ebva_mapless" >> $GITHUB_PATH

    - name: Run tests
      run: pytest test
